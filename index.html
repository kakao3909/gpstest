<html>

<head>
  <title>GPStest</title>
  <meta charset="UTF-8">

  <!--スマホズーム無効か-->
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no">

  <script src="js/notifIt.js" type="text/javascript"></script>
  <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
  <link href="css/notifIt.css" rel="stylesheet" type="text/css" />
  <script src="js/script.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKwVb6x7F8k58-ll1gQRJvD-Y3R7mXmyc&sensor=true">
  </script>

</head>

<body>

  <div id="map_canvas" style="width:100%; height:500px"></div>

  <h3>GPS TEST</h3>
  <dl>
    <dt>緯度</dt>
    <dd id="latitude">-</dd>

    <dt>経度</dt>
    <dd id="longitude">-</dd>

    <dt>緯度・経度の精度</dt>
    <dd id="accuracy">-</dd>

    <dt>GPS 高度</dt>
    <dd id="altitude">-</dd>

    <dt>GPS 高度の精度</dt>
    <dd id="altitudeAccuracy">-</dd>

    <dt>移動方向</dt>
    <dd id="heading">-</dd>

    <dt>移動速度</dt>
    <dd id="speed">-</dd>

    <dt>コンパス</dt>
    <dd id="compasss">-</dd>


    <dt>タイムスタンプ</dt>
    <dd id="timestamp">-</dd>
  </dl>
</body>

</html>
